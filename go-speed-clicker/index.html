<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Go Speed Clicker</title>
</head>
<body>
    <header><h1>Go Speed Clicker!</h1></header>
    <p>Click the button while the timer is running and watch your click number go up. Once the timer ends, your clicks no longer count.</p>
    <div class="button">
        <button id="clickBtn">Click Me!</button>
    </div>
    <p id="clicks"></p>
    <div>
        <h2 id="timeDisplay"></h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
